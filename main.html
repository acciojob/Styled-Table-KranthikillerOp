<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>COVID-19 Statistics</caption>
        <thead>
            <tr>
                <th>Country</th>
                <th>Total Cases</th>
                <th>Recovered</th>
                <th>Deaths</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>USA</td>
                <td>5,678,901</td>
                <td>4,123,456</td>
                <td>98,765</td>
            </tr>
            <tr>
                <td>India</td>
                <td>4,567,890</td>
                <td>3,987,654</td>
                <td>87,654</td>
            </tr>
            <tr>
                <td>Brazil</td>
                <td>3,456,789</td>
                <td>2,765,432</td>
                <td>76,543</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
